<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namshee App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-input"
            id="search-input"
            required
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search"
          />
        </form>
      </header>

      <main>
        <div class="city-details">
          <div>
            <div id="city">
              <h1></h1>
            </div>
            <span class="details">
              <span class="day"></span>
              <span class="time"></span> ,
              <span class="description"></span>
              <br />
              Humidity:
              <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </span>
          </div>
          <div class="descriptions">
            <span id="icon"> </span>
            <span id="temperature"></span>
            <span id="unit">Â°C</span>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Ten-Doka" target="_blank">Tenzin Dolker</a>,
        is
        <a href="https://github.com/Ten-Doka?tab=repositories" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://poetic-chimera-447f29.netlify.app" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
