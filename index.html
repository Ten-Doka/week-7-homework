<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namshee App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="text" placeholder="Enter a city..." required />
          <input type="button" value="Search" />
        </form>
      </header>
      <main>
        <div class="city">Paris</div>
        <div class="descriptions">Thursday 18:40, broken clouds</div>
        <div class="weather-details">Humidity: 84%, Wind: 8.5km/h</div>
        <div class="weather-temperature">⛅️10°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Ten-Doka" target="_blank">Tenzin Dolker</a>,
        is
        <a href="https://github.com/Ten-Doka?tab=repositories" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://poetic-chimera-447f29.netlify.app" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
